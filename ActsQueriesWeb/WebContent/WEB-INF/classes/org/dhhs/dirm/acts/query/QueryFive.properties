# Query Class Properties

# Owner of the Query
QueryClass.owner=Elbert Keith

# Owner Email Address
QueryClass.owneremail=sandeep.singh@dhhs.nc.gov

# Additional interested parties
QueryClass.ccemail1=
QueryClass.ccemail2=

