# Query Parameters
QueryClass.cd3ptyType=AGCY
QueryClass.cdDisbType=51

# Change this variable if you wish to run the 
# Query for range of more than one month
# Default is 12/01/2002 - 12/31/2002
# ex: If range is set to 10 then the Query would
# execute between 02/01/2002 - 12/31/2002
QueryClass.range=1

# Output format Type
# If you wish to generate multiple output formats, simply use
# format delimited by a comma
# Example: pdf,html
#
# Valid output formats supported are XML,PDF,HTML
#
QueryClass.output=csv,xls,pdf